<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Account</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">    
<link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css') }}">
</head>
<body>
<div class="container">
    
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/rvu.jpg') }}" alt="Your Logo" class="logo">

    <div class="row">    
        <h1>RVU Student Profile</h1>
    </div>
    <br>
    <div class="row">    
        Logged in: <strong>{{ session.name }}</strong> | <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <br><br>
    <div class="row">
        <h2>DASHBOARD</h2> 
    </div>      
</div>
</body>
</html>
